<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUX Key Generator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>CRUX Key Generator</h1>
    <p>Generate a secure, one-time key valid for 24 hours</p>
    <button id="generateBtn">Generate Key</button>

    <div id="keyPanel" class="hidden">
      <h2>Your Key:</h2>
      <p id="generatedKey"></p>
      <button id="copyBtn">Copy to Clipboard</button>
    </div>

    <div id="statusMessage"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
